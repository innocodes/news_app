<div class="container-fluid mt-5">

  <h4>Business News</h4>

  <div class="row">

    <div *ngFor="let d of businessNewsDisplay" class="col-lg-3 mt-3 mb-3">

      <div class="box">
        <img src="{{d.image_url}}" alt="" width="100%">
        <h5 class="mt-2 mb-2">{{ d.title }}</h5>
        <p>{{d.description}}</p>

        <a href="{{d.link}}" target="_blank" class="btn btn-dark btn-sm">Read more...</a>
      </div>

    </div>

  </div>

</div>
